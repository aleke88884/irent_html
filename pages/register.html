<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0077FF">
    <title>Регистрация - iRent</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app">
        <div class="auth-page">
            <!-- Header -->
            <div class="auth-header" style="padding-bottom: var(--spacing-lg);">
                <div class="auth-logo">
                    <div class="logo-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    iRent
                </div>
                <h1 class="auth-title">Создать аккаунт</h1>
                <p class="auth-subtitle">Присоединяйтесь к нам!</p>
            </div>

            <!-- Form -->
            <div class="auth-form">
                <div class="form-group">
                    <label class="form-label">Имя</label>
                    <div class="form-input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-input" placeholder="Ваше имя">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Телефон</label>
                    <div class="form-input-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" class="form-input" placeholder="+7 (___) ___-__-__">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="form-input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-input" placeholder="example@mail.kz">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Город</label>
                    <div class="form-input-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <select class="form-input" style="padding-left: 52px;">
                            <option value="">Выберите город</option>
                            <option value="almaty">Алматы</option>
                            <option value="astana">Астана</option>
                            <option value="shymkent">Шымкент</option>
                            <option value="karaganda">Караганда</option>
                            <option value="aktobe">Актобе</option>
                            <option value="other">Другой</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <div class="form-input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-input" placeholder="Минимум 8 символов" id="password">
                        <button class="toggle-password" onclick="togglePassword('password')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Подтвердите пароль</label>
                    <div class="form-input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-input" placeholder="Повторите пароль" id="password-confirm">
                    </div>
                </div>

                <div style="display: flex; align-items: flex-start; gap: var(--spacing-sm); margin-bottom: var(--spacing-xl);">
                    <input type="checkbox" id="terms" style="width: 20px; height: 20px; margin-top: 2px;">
                    <label for="terms" style="font-size: 0.8125rem; color: var(--gray-600); line-height: 1.5;">
                        Я согласен с <a href="#" style="color: var(--primary); font-weight: 600;">Условиями использования</a>
                        и <a href="#" style="color: var(--primary); font-weight: 600;">Политикой конфиденциальности</a>
                    </label>
                </div>

                <button class="btn btn-primary btn-lg btn-block" onclick="window.location.href='../index.html'">
                    Зарегистрироваться
                </button>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>
                    Уже есть аккаунт? <a href="login.html">Войти</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.toggle-password i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
